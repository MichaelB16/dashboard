  <h1>Site teste</h1>


  <script>
    (function (s, z, c, h, a, t) {
      s.webchat = s.webchat || function () {
        (s.webchat.q = s.webchat.q || []).push(arguments);
      };
      t = z.createElement(c),
        a = z.getElementsByTagName(c)[0]; t.async = 1;
      t.src = 'https://develop.sz.chat/webchat/v2/webchat.js';
      a.parentNode.insertBefore(t, a);
      s.webchat('cid', '612d67cdb61629001e4067af');
      s.webchat('host', h);
    })(window, document, 'script', 'https://develop.sz.chat');


    window.webchat("onOpen", open => {
      console.log("Chat aberto!");
    });

    window.webchat("onClose", () => {
      console.log("Fechando webchat");
    });

    
    window.webchat("onReady", () => {
      console.log("READY");
      window.webchat.setOptions({
        label: {
          "enabled": true,
          "text": "Posso ajudar?",
          "theme": "default",
          "closable": true,
          "delay": "3000",
          "showWhenOffline": false
        }
      });
    });

    window.addEventListener("message", (event) => {
      if (event.origin !== 'https://develop.sz.chat') return;
      console.log(event.data);
      window.dataLayer = window.dataLayer || [];
      window.dataLayer.push({ event: event.data, message: event.data.message });
      console.log("Monitorando evento", event.data);
    });



  </script>
