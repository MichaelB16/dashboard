<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>dashboard</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <!-- file css -->
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- file jquery -->
  <script type="text/javascript" src="assets/js/jquery.js"></script>
  <script type="text/javascript" src="assets/js/raphael.min.js"></script>
  <script type="text/javascript" src="assets/js/morris.min.js"></script>
  <script type="text/javascript" src="assets/js/uikit.min.js"></script>
  <script type="text/javascript" src="assets/js/uikit-icons.min.js"></script>

</head>

<body>

  <h1>Site teste</h1>


  <script>
    (function (s, z, c, h, a, t) {
      s.webchat = s.webchat || function () {
        (s.webchat.q = s.webchat.q || []).push(arguments);
      };
      t = z.createElement(c),
        a = z.getElementsByTagName(c)[0]; t.async = 1;
      t.src = 'https://develop.sz.chat/webchat/v2/webchat.js';
      a.parentNode.insertBefore(t, a);
      s.webchat('cid', '612d67cdb61629001e4067af');
      s.webchat('host', h);
    })(window, document, 'script', 'https://develop.sz.chat');


    window.webchat("onOpen", open => {
      console.log("Chat aberto!");
    });

    window.webchat("onClose", () => {
      console.log("Fechando webchat");
    });

    window.webchat("onReady", () => {
      console.log("contruindo webchat");
    })

    window.addEventListener("message", (event) => {
      if (event.origin !== 'https://develop.sz.chat') return;
      console.log("Monitorando evento", event.data);
    });



  </script>

</body>

</html>
